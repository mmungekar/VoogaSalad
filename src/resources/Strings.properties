HelpTitle = Help
Welcome = Welcome to the Game Authoring Tutorial!
ContinuePrompt = Click OK to Continue
FirstStep = Let's begin by editing a character
FirstPrompt = Select Mario and click 'Edit'
SecondStep = Click the '+' button under 'Events' to add a new Event to the character
ThirdStep = Select 'Key Press' from the dropdown menu to specify that something will be done on a key press
FourthStep = Double click the 'Key' field and hit the 'UP' arrow key. Press 'Save'
FifthStep = Click the '+' button under 'Actions' to specify what will happen when the UP key is pressed
SixthStep = Select 'Jump' from the dropdown menu
SeventhStep = Double click the 'Initial Jump Speed' field and enter '10'. Press 'Save'
EighthStep = Finally, let's give the character a speed. Set 'X Speed' to 5 and 'Y Acceleration' to 0. Press 'Save'
NinthStep = You have now created a moving character that will jump on an UP key press. Drag him to the canvas.
TenthStep = Resize Mario if you wish. Afterwards, create a monster by pressing the '+' button in the Entity Panel
EleventhStep = Change the name of the character to 'Monster', and select the image of your choice using the left-most panel
TwelfthStep = Set the monster's 'Y Acceleration' to zero and click the '+' button under 'Events'
ThirteenthStep = Select 'Collision' from the dropdown menu
FourteenthStep = Double-click the 'Entity' field and type 'Mario' in order to specify the event in which the monster collides with Mario. Press 'Save'
FifteenthStep = Click the '+' button under 'Actions' to specify what will happen when Mario and the monster collide
SixteenthStep = Select 'Entity Remove' from the drop-down menu
SeventeenthStep = Press 'Save'
EighteenthStep = Press the 'Save' button from the leftmost panel
NinteenthStep = You have now created a monster that will disappear when hit by Mario. Drag it to the canvas (to Mario's right).
TwentiethStep = Cry
