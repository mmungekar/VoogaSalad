# Actions

EntityRemoveAction = Entity Remove
EntityRemoveActionDescription = Remove the Entity from the screen and the game.
FlipCameraSideAction = Flip Camera Side
FlipCameraSideActionDescription = Switch the side of the Camera the Entity is on if it goes off a side.
EntitySwitchCharacterAction = Entity Switch Character
EntitySwitchCharacterActionDescription = Switch the current CharacterEntity with another CharacterEntity.
LifeGainAction = Lives Increase
LifeGainActionDescription = Add a life to an entity. 
LivesDecrementAction = Lives Decrease
LivesDecrementActionDescription = Make an entity lose a life.
JumpAction = Jump
JumpActionDescription = Make an entity jump.
LevelLostAction = Level Lost
LevelLostActionDescription = Decrements lives of main character by one AND resets the level. If no lives remain, it's game over.
LevelNextAction = Level Won
LevelNextActionDescription = Move to next level.
LevelSwitchAction = Level Switch
LevelSwitchActionDescription = Move to a new level specified by the parameter.
ShiftHorizontalAction = Shift Horizontally
ShiftHorizontalActionDescription = Move an entity horizontally.
ShiftVerticalAction = Shift Vertically
ShiftVerticalActionDescription = Move an entity vertically.
WalkAction = Walk
WalkActionDescription = Set an entity's horizontal speed.
StopDownSpeedAction = Stop Falling
StopDownSpeedActionDescription = Stops an entity from falling down.
StopUpSpeedAction = Stop Upwards
StopUpSpeedActionDescription = Stops an entity from moving upwards.
StopLeftSpeedAction = Stop Left
StopLeftSpeedActionDescription = Stops an entity from moving left.
StopRightSpeedAction = Stop Right
StopRightSpeedActionDescription = Stops an entity from moving right.
UpdateScoreAction = Update Score
UpdateScoreActionDescription = Set the amount by which the score will change
FollowAction = Follow
FollowActionDescription = Bind the location of one entity to another.
FacebookPostMessageAction = Facebook Post
FacebookPostMessageActionDescription = Post a message on Facebook.
EntitySpawnAction = Entity Spawn
EntitySpawnActionDescription = Make a new entity appear in the game.
MoveBackAndForthAction = Move Back and Forth
MoveBackAndForthActionDescription = Make the entity move back and forth.
EntityVisibleAction = Entity Set Visibility
EntityVisibleActionDescription = Make an entity visible or invisible 
FaceTowardsAction = Face Towards
FaceTowardsActionDescription = Make this entity move towards the parameter entity by modifying the sign of its x or y velocity component.

# Events

InsideCameraRegionEvent = Inside Camera Region
InsideCameraRegionEventDescription = React to change in location relative to CameraEntity.
EntityDistanceEvent = Distance to Entity
EntityDistanceEventDescription = React to Entity being specific distance from another Entity.
CollisionAllEvent = Collision
CollisionAllEventDescription = React to a collision with another entity.
CollisionLeftEvent = Collision Left
CollisionLeftEventDescription = React to a collision with the left of another entity.
CollisionRightEvent = Collision Right 
CollisionRightEventDescription = React to a collision with the right of another entity.
CollisionTopEvent = Collision Top 
CollisionTopEventDescription = React to a collision with the top of another entity.
CollisionBottomEvent = Collision Bottom 
CollisionBottomEventDescription = React to a collision with the bottom of another entity.
KeyPressAndCollisionEvent = Key and Collision Combo
KeyPressAndCollisionEventDescription = React to simultaneous collision and key press.
KeyPressEvent = Key Press
KeyPressEventDescription = React to pressing a key from the keyboard or the mouse.
KeyReleaseEvent = Key Release
KeyReleaseEventDescription = React to releasing a key from the keyboard or the mouse.
TimerEvent = Timer
TimerEventDescription = React to changes in the game's time (in milliseconds).
AlwaysEvent = Always
AlwaysEventDescription = React to every possible event.
YMaxEvent = Y Max Exceeded
YMaxEventDescription = React to entity going above a specified Y value.
YMinEvent = Y Min Exceeded
YMinEventDescription = React to entity going below a specified Y value.
XMinEvent = X Min Exceeded
XMinEventDescription = React to entity going below a specified X value.
XMaxEvent = X Max Exceeded
XMaxEventDescription = React to entity going above a specified X value.
InsideRegionEvent = Inside Region
InsideRegionEventDescription = React to attach entity being in this region.
EntityZeroLivesEvent = Entity Has Zero Lives
EntityZeroLivesEventDescription = React if the entity has zero lives.
EntityIsVisibleEvent = Entity Is Visible
EntityIsVisibleEventDescription = React if the entity is visible.
GameStartupEvent = Game Startup
GameStartupEventDescription = React once when the entire game starts up, then never again.
FinishAchievementEvent = Achievement Complete 
FinishAchievementEventDescription = Pick what to do once achievement is complete.
EntityIsMovingEvent = Entity Is Moving
EntityIsMovingEventDescription = React to movement of the entity.
LeftClickEvent = Left Click
LeftClickEventDescription = React if left mouse button pressed and released at any location. 
LeftClickOnEntityEvent = Left Click on Entity
LeftClickOnEntityEventDescription = React if left mouse button pressed and released on the entity this Event is attached to.
RightClickEvent = Right Click
RightClickEventDescription = React if right mouse button pressed and released at any location. 
RightClickOnEntityEvent = Right Click on Entity
RightClickOnEntityEventDescription = React if right mouse button pressed and released on the entity this Event is attached to.

